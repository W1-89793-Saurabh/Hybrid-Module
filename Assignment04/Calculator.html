<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
            width: 500px;
            height: 150px; 
        }
        input{
            width: 250px;
            height: 30px;
        }

        h1{
            text-align: center;
        }
        

        
    </style>

    <script>
        function calculator(operation){
            let a = parseInt(document.getElementById("num1").value)

            let b = parseInt( document.getElementById("num2").value)

            let result


            switch (operation){
                case 'ADDITION':
                    result = a+b
                    break
                case 'SUBTRACTION':
                    result = a-b 
                    break
                case 'MULTIPLICATION':
                    result = a*b
                    break
                case 'DIVISION':
                    result = b !== 0 ? a/b : "Division by zero is not allowed"
                    break
            }
            document.getElementById("result").value = result

        }
    </script>


</head>
<body >
    <h1><Strong><u> Calculator</u></Strong></h1><br><br>

    <table >
        <tr>
            <td>Enter Number 1</td>
            <td><input type="number" id="num1"></td>
        </tr>
        <tr>
            <td> Enter Number 2</td>
            <td><input type="number" id="num2"></td>
            <td></td>
        </tr>
        <tr>
            <td>Result</td>
            <td><input type="number" id="result" readonly></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><strong><input type="Submit" value="ADDITION" onclick="calculator('ADDITION')"></strong></td>
            <td><strong><input type="Submit" value="SUBTRACTION" onclick="calculator('SUBTRACTION')"></strong></td>
            <td><strong><input type="submit" value="MULTIPLICATION" onclick="calculator('MULTIPLICATION')"></strong></td>
            <td><strong><input type="Submit" value="DIVISION" onclick="calculator('DIVISION')"></strong></td>
        </tr>
    </table>

    
</body>
</html>
